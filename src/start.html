<script type="text/javascript">
    var array = [2, 4, 6, 18, 10, -3];
    var group = _.groupBy(array, function (num) {
        return num % 2
    });
    console.log(group);
    console.log(_.max(array));
</script>

<script type=" text/javascript">
    var x =1;
    for (var i = 1; i < 6; i++) {
        x *= i;
    }

    console.log(x);

    function factorielle(x) {
        var x2 = 1;
        for (var i = 1; i < x+1; i++) {
            x2 *= i;
        }
        return x2;
    }
    console.log(factorielle(8));

</script>
